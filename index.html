<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada - JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>

</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada.</h2>
    <form class="form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" placeholder="7" id="number">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" name="multiplicator" value="10" id="multiplicator">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div class="multiplication-table">
        <h2 class="multiplication-title">Tabuada do número: <span></span></h2>
        <div class="multiplication-operations">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>     
    </div>

    
</body>
</html>
